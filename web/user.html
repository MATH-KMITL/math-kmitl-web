<script>
    function SelectTHTitle(name) {
        var listboxEmails = document.getElementById('input-th-title');
        var listboxEmailsEN = document.getElementById('input-en-title');
        for (var i = 0; i < listboxEmails.length; i++) {
            listboxname = listboxEmails[i].innerHTML
            if (listboxname == name) {
                listboxEmailsEN.selectedIndex = i;
                break;
            }
        }//end for 
    }//end
    function SelectENTitle(name) {
        var listboxEmails = document.getElementById('input-en-title');
        var listboxEmailsEN = document.getElementById('input-th-title');
        for (var i = 0; i < listboxEmails.length; i++) {
            listboxname = listboxEmails[i].innerHTML
            if (listboxname == name) {
                listboxEmailsEN.selectedIndex = i;
                break;
            }
        }//end for 
    }//end
</script>
